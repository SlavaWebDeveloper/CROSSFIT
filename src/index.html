<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />

    <meta
      name="viewport"
      content="
      width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"
    />
    <title>CROSSFIT</title>

    <meta name="description" content="Описание проекта" />

    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />

    <link rel="stylesheet" href="./style-min.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <img
          src="./images/logo.png"
          alt="Kropp logo"
          class="header__logo-image"
          width="135"
          height="25"
          loading="lazy"
        />
      </a>

      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link is-current" href="/">Home</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Pages</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Blog</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Shop</a>
          </li>
        </ul>
      </nav>

      <div class="header__actions">
        <button 
          class="header-book-button button"
          type="button"
        >
          Book now
        </button>
        <button 
          class="header-burger-button"
          type="button"
          title="Open menu"
        >
          <span class="visually-hidden">Open menu</span>
          <span class="header-burger-button-line"></span>
          <span class="header-burger-button-line"></span>
          <span class="header-burger-button-line"></span>
        </button>


      </div>

    </header>

    <main class="content">
      <h1 class="visually-hidden">Kropp Fitness Club</h1>
      <section class="banner">
        <h2 class="visually-hidden">Upcoming events</h2>
        <div class="banner__body">
          <div class="banner__info">
            New event <br/>
            coming up /&nbsp;<time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
          </div>
          <h3 class="banner__title">crossfit</h3>
        </div>
        <div class="banner__pagination">
          <ul class="banner__pagination-list">
            <li class="banner__pagination-item">
              <button 
                class="button banner__pagination-button" 
                type="button"
              > 
              </button>
            </li>
            <li class="banner__pagination-item">
              <button 
                class="button banner__pagination-button" 
                type="button"
              > 
              </button>
            </li>
            <li class="banner__pagination-item">
              <button 
                class="button banner__pagination-button is-current" 
                type="button"
              > 
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
